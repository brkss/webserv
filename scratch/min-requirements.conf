
	<directive> <parameters>;
}

http {
    server {
        # Server configuration

		listen <port-num>; 						# setting port
		listen <hostname/ip>;					# setting host
		server_name <server-name>;				# setting server name (optional)
		error_log <file> (optional);			# setting error logfile 
		client_max_body_size <size>;			# setting maximum allowed size of the client request body

		location <route> { 						# setting config for requeste <route>
													# define how how server should respond to request made to <rout>

		limit_except <method> <...> { 			# Syntax:	limit_except method ... { ... }
			return <status code>;				# Setting return code;
			retrun <URI-redirect>				# Define a request redirection 
			root	<root-dir> 					# setting root directory of the server;
			autoindex on | off;					# Enables or disables the directory listing 
			index <file> ...					# defines the file to serve if directory is requested;  	
		}
    }
}

listen:
	Syntax:	listen address[:port] [default_server]
	Default: listen *:80 
	Context: server
	refrence: https://nginx.org/en/docs/http/ngx_http_core_module.html#listen

server_name:
	Syntax:	server_name name ...;
	Default: server_name "";
	Context: server
	refrence: https://nginx.org/en/docs/http/ngx_http_core_module.html#server_name

error_log:
	Syntax:	error_log file [level];
	Default: error_log logs/error.log error;
	Context: main, http, mail, stream, server, location
	refrence: https://nginx.org/en/docs/http/ngx_http_core_module.html#error_log

client_max_body_size:
	Syntax:	client_max_body_size size;
	Default: client_max_body_size 1m;
	Context: http, server, location
	refrence: https://nginx.org/en/docs/http/ngx_http_core_module.html#client_max_body_size 
	
