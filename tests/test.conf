http { 

  index    index.html  	;
  root    /tmp;
  autoindex	 off;

  error_log    default.log  ;
  server {
    listen     127.0.0.1;
	  listen	   4242;
    server_name  localhost:4242 ;
    error_log    logs/domain1.access.log  ;
    root         /tmp;
	  return 404 404.html;

    location /root {
		limit_except GET PUT DELETE   ;
		root /point/shit;
		error_log /var/log/erro.log;
		index index_file.php;
		autoindex on;
		client_max_body_size 200;
    }
  }

  server {       
	listen	   1337;
    listen     127.0.0.1;
    server_name  localhost:1337 ;
	  return 405 405.html;

    location /images  {
      root    /var/www/images;
      error_log /var/log/erro.log;
      index image.php;
      autoindex on;
      client_max_body_size 300;

    }

    location /log {
      error_log /var/log/erro.log;
      index index_file.php;
      autoindex on;
      client_max_body_size 200;
    }
  }

  server {       
	  listen	   4848;
    listen     127.0.0.1;
    server_name localhost:4848;
	  return 405 405.html;
	root /tmp;

    location /  {
      error_log /var/log/erro.log;
      index image.php;
      autoindex on;
      client_max_body_size 300;

    }

    location /log {
      error_log /var/log/erro.log;
      index index_file.php;
      autoindex on;
      client_max_body_size 200;
    }
  }
}
