http { 

  index    index.html  	;
  autoindex	 on;

  error_page    400 default.log  ;
  server {
    listen     127.0.0.1;
	listen	   4242;
    server_name  localhost:4242 ;
    error_page    500 logs/domain1.access.log  ;
    root         /tmp;
	upload_store	/uploads; 
	  return 404 404.html;
    location /html {

		autoindex off;
		upload_store	/uploads; 
		limit_except GET PUT DELETE   ;
		root /tmp;
		error_page 404 /var/log/erro.log;
		index index_file.php;
		autoindex off;
		client_max_body_size 200;
    }
  }

  server {       
	listen	   1337;
    listen     127.0.0.1;
    server_name  localhost:1337 ;
	  return 405 405.html;

    location /images  {
      root    /tmp;
      error_page 400 /var/log/erro.log;
      index image.php;
      autoindex on;
      client_max_body_size 300;

    }
  	root    /tmp;

    location /log {
      error_page 400 /var/log/erro.log;
      index index_file.php;
      autoindex on;
      client_max_body_size 200;
    
  }
 }


  server {       
	listen	   4848;
    listen     127.0.0.1;
    server_name localhost:4848;
	  return 405 405.html;
	root /Users/nobody;
    location /  {
      error_page 400 /var/log/erro.log;
      index image.php;
      autoindex on;
      client_max_body_size 300;
    }

    location /log {
      error_page 400 /var/log/erro.log;
      index index_file.php;
      autoindex on;
      client_max_body_size 200;
    }
  }
}
